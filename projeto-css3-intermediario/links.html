<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>
	<style type="text/css">

		a {
			color: orange;
			padding: 5px 10px;
			text-decoration: none;
		}

		a:link {
			color: #b9c941;
		}

		a:visited {
			color: #c0c0c0;
		}

		a:hover {
			color: #fff;
			background: #6d790f;
		}

		a:active {
			color: #e4f371;
		}

	</style>
</head>
<body>

	<a href="https://www.google.com.br">Google</a> | 
	<a href="https://www.blockchain4Devs.com.br">Blockchain4Devs</a> | 
	<a href="https://www.youtube.com.br">YouTube</a> 


</body>
</html>
